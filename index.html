<!DOCTYPE html>
<html>
<body style="background-color:Bisque;">

<h2 style="text-align:center">Register </h2>


<form action="/action_page.php">
   <label for="fname">First name: </label><br>
   <input type="text" id="fname"><br>
   <label for="lname">Last name: </label><br>
   <input type="text" id="lname"><br>
   <label for="dob">Date of Birth: </label><br>
   <input type="date" id="dob"><br>
   <label for="gender">Gender: </label><br>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label><br>
   <input type="radio" id="female" name="gender" value="female">
   <label for="female">Female</label><br>
   <label for="course">Course: </label><br>
   <select id="course" name="course">
      <option value="course">Course </option>
      <option value="btech">B Tech </option>
      <option value="barch">B Arch </option>
      <option value="bba">BBA </option>
      <option value="bcom">B Com </option>
      <option value="mba">MBA</option>
   </select><br>
   <label for="email">Email:</label><br>
   <input type="email" placeholder="Enter the email id"><br>
   <label for="monthofjoining">Month of Joining:</label><br>
   <input type="month"><br>
   <label for="file">Attach the resume:</label><br>
   <input type="file"><br>
   <label for="text">Enter code:</label><br>
   <input type="text" maxlength="10" size="10"><br>
   <input type="submit" value="Submit">
   <input type="button" value="Cancel">
</form>
</body>
</html>
